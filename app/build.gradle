plugins {
    id 'java'
}

plugins {
    id 'application'
}

plugins {
    id 'checkstyle'
}

application {
    mainClass = 'hexlet.code.App'
}

compileJava {
    options.release = 20
}

group = 'hexlet.code'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

run {
    standardInput = System.in
}